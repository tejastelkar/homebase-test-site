name: Deploy React Site to cPanel (FTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          # This variable triggers the logic in your new vite.config.ts
          VITE_CPANEL_BASE: '/tejas-homebase/'

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Ensure this path matches where you want the files inside your FTP account
          server-dir: /
          protocol: ftp
          port: 21
          local-dir: dist/
          dangerous-clean-slate: true
